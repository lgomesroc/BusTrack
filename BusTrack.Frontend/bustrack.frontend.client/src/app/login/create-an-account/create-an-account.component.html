<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Sistema Bus Track</title>
  <link rel="stylesheet" href="create-an-account.component.css">
</head>
<body>
  <div class="container">
    <h1 class="centered-title">Seja bem-vindo a p√°gina de Criar Conta do Sistema Bus Track</h1>
    <img class="img-responsive" src="assets/imagem/OIG4.jpeg" alt="Sistema Bus Track Logo" class="centralized-image" style="width: 200px; height: auto;">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" [(ngModel)]="fullName" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Confirmar Senha:</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="confirmPassword" required>
      </div>
      <div class="button-container">
        <button class="blue-button" [disabled]="!f.valid" [class.disabled-button]="!f.valid" (click)="criarConta()" routerlink="/confirmation">Criar Conta</button>
        <button class="blue-button" (click)="cancelar()" routerlink="/main-screen">Cancelar</button>
        <button class="blue-button" (click)="realizarLogin()" routerlink="/enter-the-system">Realizar Login</button>
      </div>
    </form>
  </div>
</body>
</html>
