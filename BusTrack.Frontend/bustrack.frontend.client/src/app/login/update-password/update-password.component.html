<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Senha</title>
  <link rel="stylesheet" href="update-password.component.css">
</head>
<body>
  <div class="container">
    <h2>Atualizar Senha</h2>
    <form id="update-password-form">
      <div class="form-group">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" disabled>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" disabled>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" disabled>
      </div>
      <div class="form-group">
        <label for="password">Nova Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Nova Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <button type="button" class="cancel-button">Cancelar</button>
        <button type="submit" class="ok-button">Atualizar Senha</button>
      </div>
    </form>
  </div>
  <script src="update-password.component.ts"></script>
  <script src="confirmation.component.ts"></script>
  <script src="main-screen.component.ts"></script>
</body>
</html>
