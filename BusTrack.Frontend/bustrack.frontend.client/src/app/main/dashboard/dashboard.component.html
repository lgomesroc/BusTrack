<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.component.css">
</head>
<body>
  <div class="dashboard-container">
    <app-sidebar></app-sidebar>
    <div class="main-content">
      <div class="top-bar">
        <span>{{ user.name }}</span>
        <span>{{ user.id }}</span>
      </div>
      <div class="main-content-body">
        <form (submit)="saveData()">
          <h2>Anote os horários de saída dos ônibus:</h2>
          <div>
            <label for="lineNumber">Número da Linha:</label>
            <input type="text" id="lineNumber" name="lineNumber">
          </div>
          <div>
            <label for="origin">Origem:</label>
            <input type="text" id="origin" name="origin">
          </div>
          <div>
            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination">
          </div>
          <div>
            <label for="departureTime">Horário de Saída:</label>
            <input type="time" id="departureTime" name="departureTime">
          </div>
          <div>
            <label for="passengerAverage">Média de Passageiros:</label>
            <input type="number" id="passengerAverage" name="passengerAverage">
          </div>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
